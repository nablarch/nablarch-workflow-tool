loggerFactory.className=nablarch.core.log.basic.BasicLoggerFactory

writerNames=stdout

# stdout
writer.stdout.className=nablarch.core.log.basic.StandardOutputLogWriter
writer.stdout.formatter.className=nablarch.core.log.basic.BasicLogFormatter
#writer.stdout.formatter.format=$date$ -$logLevel$- $loggerName$ [$executionId$] req_id = [$requestId$] usr_id = [$userId$] $message$$information$$stackTrace$
writer.stdout.formatter.format=$message$$stackTrace$

# memory
#writer.memory.className=nablarch.tool.htmlcheck.OnMemoryWriter
#writer.memory.formatter.className=nablarch.core.log.basic.BasicLogFormatter
#writer.memory.formatter.format=$message$

availableLoggersNamesOrder=DEV,PER,SQL,ACC,MON,ROO

# ROO
loggers.ROO.nameRegex=.*
loggers.ROO.level=TRACE
loggers.ROO.writerNames=stdout

# MON
loggers.MON.nameRegex=MONITOR
loggers.MON.level=ERROR
loggers.MON.writerNames=stdout

# ACC
loggers.ACC.nameRegex=HTTP_ACCESS
loggers.ACC.level=INFO
loggers.ACC.writerNames=stdout

# SQL
loggers.SQL.nameRegex=SQL
loggers.SQL.level=TRACE
loggers.SQL.writerNames=stdout

# PER
loggers.PER.nameRegex=PERFORMANCE
loggers.PER.level=DEBUG
loggers.PER.writerNames=stdout

# DEV
loggers.DEV.nameRegex=DEV
loggers.DEV.level=DEBUG
loggers.DEV.writerNames=stdout
